<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile-section">
          <div class="profile-circle"></div>
          <p>Profile</p>
        </div>
        <div class="menu">
          <div class="menu-item active">
            <span class="icon">☁️</span>
            <p>My cloud</p>

            <div class="dropdown">
              <a href="#option1">My Files</a>
              <a href="#option2">Security Box</a>
              <a href="#option3">Favourite</a>
            </div>
          </div>
          <div class="menu-item">
            <span class="icon">🔗</span>
            <p>FShare</p>
          </div>
          <div class="menu-item">
            <span class="icon">⏫</span>
            <p>Upload file</p>
          </div>
          <div class="menu-item">
            <span class="icon">💲</span>
            <p>Pricing</p>
          </div>
          <div class="menu-item">
            <span class="icon">⚙️</span>
            <p>Settings</p>
          </div>
        </div>
      </div>
      <div id="main-content">
        <div class="upload-section">
          <h2>Upload files</h2>
          <div class="upload-box">
            <span class="upload-icon">⏫</span>
            <p>Drag and drop your files here</p>
            <button class="choose-file-button">Choose file</button>
          </div>
        </div>
        <button class="learn-more">Learn More</button>
      </div>
    </div>
  </body>
</html>
